<!DOCTYPE html>
<html>
    <head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
    <!--
        Настройте политику безопасности содержимого в метатеге ниже. Добавьте "unsafe-inline" к default-src, чтобы включить встроенный код JavaScript.
        Дополнительные сведения см. по ссылке http://go.microsoft.com/fwlink/?LinkID=617521

        <meta http-equiv="Content-Security-Policy" content="script-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src 'self'; media-src *">

        <title>v2</title>
    </head>
    <body>

            <input type="radio" class="rb" name="r1" value="3">4X3<br>
            <input type="radio" class="rb" name="r1" value="4">5X6<br>

        <center><h1><input type="button" id="p" class="play" value="PLAY" name="play" onclick="initGame()"/></h1></center>
